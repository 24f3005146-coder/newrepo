name: Daily Commit Action

on:
  schedule:
    - cron: '30 10 * * *'  # runs daily at 10:30 UTC
  workflow_dispatch:

permissions:
  contents: write   # allows pushing commits

jobs:
  daily_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ensures GITHUB_TOKEN is used
          fetch-depth: 0

      - name: Add daily commit - 24f3005146@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date -u)" > last_run.txt
          git config user.name "GitHub Action Bot"
          git config user.email "24f3005146@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated daily commit: $(date -u)" || echo "No changes to commit"
          git pull --rebase
          git push
